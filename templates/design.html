<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <h1 class="bg-dark text-light text-center w-100">Programmers Point Erp</h1>
    <div class="row">
        <div class="col-sm-2">
            <ul class="list-group">
                <li class="list-group-item list-group-item-success"><a href="/addstudent">Add Student</a></li>
                <li class="list-group-item list-group-item-success"><a href="/serachenquiry">Search Enquiry</a></li>
                <li class="list-group-item list-group-item-success"><a href="/showstudent">Show Student</a></li>
                <li class="list-group-item list-group-item-success"><a href="/addcourse">Add Course</a></li>
                <li class="list-group-item list-group-item-success"><a href="/showcourse">Show Course</a></li>
                <li class="list-group-item list-group-item-success"><a href="/addtrainer">Add  Trainer</a></li>
                <li class="list-group-item list-group-item-success"><a href="/showtrainer">Show Trainer</a></li>
                <li class="list-group-item list-group-item-success"><a href="/addbatch">Add  Batch</a></li>
                <li class="list-group-item list-group-item-success"><a href="/showbatch">Show Batch</a></li>
                <li class="list-group-item list-group-item-success"><a href="/addaccount">Add  Account</a></li>
                <li class="list-group-item list-group-item-success"><a href="/showaccount">Show Account</a></li>
                <li class="list-group-item list-group-item-success"><a href="/searchaccount">Search Account</a></li>
              </ul>
        </div>
        <div class="col-sm-10 overflow-auto ">
            {%block content%}

            {%endblock%}
        </div>
    </div>
</div>
</body>

</html>
